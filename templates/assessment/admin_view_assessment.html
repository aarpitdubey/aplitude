{% extends 'assessment/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
    .sidebar {
      margin-top: 64px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Assessment</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Assessment Name</th>
          <th>Total Question</th>
          <th>Total Marks</th>
          <th>Delete</th>
          <th>Add Question</th>
        </tr>
      </thead>
      {% for t in assessments %}
      <tr>

        <td> {{t.assessment_name}}</td>
        <td>{{t.question_number}}</td>
        <td>{{t.total_marks}}</td>
        
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-assessment' t.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
        <td><a class="btn btn-success btn-xs" href="admin-add-question"><span class="glyphicon glyphicon-plus"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
